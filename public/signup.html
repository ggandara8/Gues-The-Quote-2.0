<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signup GTQ</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="stylesheets/style2.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <!-- <div class="container-fluid">
      <div class="navbar-header">
        <h2 class="quiz-name">Guess The Quote!</h2>
      </div>
    </div> -->
    <h1 class="quiz-name">Guess The Quote!</h1>
  </nav>
  <div class="wrapper">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <p class="title">Sign up</p>
        <form class="signup form">
          <div class="input_field">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="input" id="email-input" placeholder="Email">
            <i class="far fa-envelope"></i>
          </div>
          <div class="input_field">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="input" id="password-input" placeholder="Password">
            <i class="fas fa-lock"></i>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
