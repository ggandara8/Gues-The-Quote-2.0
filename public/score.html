<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results GTQ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
              <h2>Results</h2>
            </div>
            <div class="card-body">
              <h4 class="response"></h4>
              <h5 class="email"></h5>
              <h5 class="finalScore"></h5>
              <a type="button" class="btn btn-success highScorebtn">Your High Score</a>
              <a type="button" href="/members" class="btn btn-success">Play Again</a>
              <h5 class="highScore"></h5>
            </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/score.js"></script>
</body>
</html>
