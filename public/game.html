<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Quote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div class="navbar"><h2>Guess The Quote!</h2></div>
  <div class="container">
    <h4 class="quote"></h4>
    <br>
    <div class="form-check first">
    </div><br>
    <div class="correct"></div>
    <div class="incorrect"></div>
    <button type="button" class="btn btn-primary next">Next</button>
    <a type="button" href="/score" class="btn btn-success submit">Submit</a>
    <div class="user"></div>
    <div class="score"></div>
  </div>
  <div id="images">
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>

</html>
